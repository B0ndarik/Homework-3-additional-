<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      На екран виводиться меню: 1. Веселий 2. Сумний 3. Обурений Користувач
      вводить номер пункту меню і на екрані з’являється відповідне зображення
      смайла.
    </p>
    <div class="block">
      <ol>
        <li>Веселий</li>
        <li>Сумний</li>
        <li>Обурений</li>
      </ol>
    </div>
    <script>
      const userChoice = parseInt(prompt("Enter desired expression (1-3)"));

      let face;
      switch (userChoice) {
        case 1:
          face = "&#128512";
          break;
        case 2:
          face = "&#128577";
          break;
        case 3:
          face = "&#128562";
          break;
        default:
          face = "wrong value";
          break;
      }
      document.write(face);
    </script>
  </body>
</html>
